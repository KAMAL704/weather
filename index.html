<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Themes */
body.light {
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #000;
}
body.dark {
    background: linear-gradient(135deg, #141E30, #243B55);
    color: #fff;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.card {
    width: 360px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    text-align: center;
}

/* Header */
.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle {
    cursor: pointer;
    font-size: 20px;
}

/* Search */
.search {
    display: flex;
    margin: 15px 0;
}

.search input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
}

.search button {
    margin-left: 10px;
    border-radius: 50%;
    width: 40px;
    border: none;
    cursor: pointer;
}

/* Weather */
.weather img {
    width: 90px;
    animation: float 3s infinite ease-in-out;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

.temp {
    font-size: 46px;
    font-weight: 600;
}

.desc {
    opacity: 0.9;
}

/* Details */
.details {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

/* Forecast */
.forecast {
    display: flex;
    overflow-x: auto;
    margin-top: 15px;
}

.day {
    min-width: 70px;
    margin-right: 10px;
    padding: 10px;
    border-radius: 15px;
    background: rgba(255,255,255,0.3);
    font-size: 14px;
}

/* Error */
.error {
    color: #ffcccc;
    display: none;
}
</style>
</head>

<body class="light">

<div class="card">
    <div class="top">
        <h2>üå¶ Weather</h2>
        <div class="toggle" onclick="toggleTheme()">üåô</div>
    </div>

    <div class="search">
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeatherByCity()">üîç</button>
    </div>

    <button onclick="getLocation()">üìç Use My Location</button>

    <div class="error" id="error">City not found</div>

    <div class="weather" id="weather">
        <img id="icon">
        <div class="temp" id="temp"></div>
        <div id="name"></div>
        <div class="desc" id="desc"></div>

        <div class="details">
            <div>üíß <span id="humidity"></span>%</div>
            <div>üå¨ <span id="wind"></span> km/h</div>
        </div>

        <div class="forecast" id="forecast"></div>
    </div>
</div>

<script>
const apiKey = "f3b782772e5b43c589b160056251812";
let theme = "light";

function toggleTheme() {
    document.body.className = theme === "light" ? "dark" : "light";
    theme = theme === "light" ? "dark" : "light";
}

function showData(data) {
    document.getElementById("weather").style.display = "block";
    document.getElementById("error").style.display = "none";

    document.getElementById("temp").innerHTML = data.current.temp_c + "¬∞C";
    document.getElementById("name").innerHTML = data.location.name;
    document.getElementById("desc").innerHTML = data.current.condition.text;
    document.getElementById("humidity").innerHTML = data.current.humidity;
    document.getElementById("wind").innerHTML = data.current.wind_kph;
    document.getElementById("icon").src = data.current.condition.icon;

    const forecast = document.getElementById("forecast");
    forecast.innerHTML = "";

    data.forecast.forecastday.forEach(day => {
        forecast.innerHTML += `
            <div class="day">
                <div>${day.date.slice(5)}</div>
                <img src="${day.day.condition.icon}">
                <div>${day.day.avgtemp_c}¬∞</div>
            </div>
        `;
    });
}

function getWeatherByCity() {
    const city = document.getElementById("city").value;
    fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=7`)
        .then(res => res.json())
        .then(data => data.error ? showError() : showData(data));
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${lat},${lon}&days=7`)
            .then(res => res.json())
            .then(data => showData(data));
    });
}

function showError() {
    document.getElementById("error").style.display = "block";
    document.getElementById("weather").style.display = "none";
}
</script>

</body>
</html>
